<script type="text/javascript">
    RED.nodes.registerType('md5',{
        category: 'function',
        color: '#a67bcf',
        defaults: {
            name: {value:""},
	    fieldToHash: {value: "payload"},
            fieldTypeToHash: {value: "msg"},
            hashField: {value: "md5"},
            hashFieldType: {value: "msg"}
        },
        inputs:1,
        outputs:1,
        icon: "hash.png",
        label: function() {
            return this.name||"md5";
        },
        oneditprepare: function() {
            if (!this.fieldTypeToHash) {
                this.fieldTypeToHash = 'msg';
            }
            $("#node-input-fieldToHash").typedInput({
                default: 'msg',
                types: ['msg','flow','global'],
                typeField: $("#node-input-fieldTypeToHash")
            });
            if (!this.hashFieldType) {
                this.hashFieldType = 'msg';
            }
            $("#node-input-hashField").typedInput({
                default: 'msg',
                types: ['msg','flow','global'],
                typeField: $("#node-input-hashFieldType")
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="md5">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-fieldToHash"><i class="fa fa-edit"></i> Property to Hash</label>
        <input type="text" id="node-input-fieldToHash" placeholder="Property to Hash" style="width:250px;">
        <input type="hidden" id="node-input-fieldTypeToHash">
    </div>
    <div class="form-row">
        <label for="node-input-hashField"><i class="fa fa-edit"></i> Hash Property</label>
        <input type="text" id="node-input-hashField" placeholder="Property to store hash" style="width:250px;">
        <input type="hidden" id="node-input-hashFieldType">
    </div>
</script>

<script type="text/x-red" data-help-name="md5">
    <p>Calculates the MD5 hash of a property and places the value in the specified property.</p>
</script>
